<form action="game/send-attempt">
    <div class="fs-2 fw-bold"> Play Board </div>
    <div>
        <div class="d-flex">
            {% for n in range(data.mastermind_game.board.positions) %}
            <div>
                <div class="text-center"> P{{n+1}} </div>
                {% if data.mastermind_game.multi_color %}
                    <div onclick="multiDropable(this, {{n}})" class="game-block"></div>
                {% else %}
                    <div onclick="dropable(this, {{n}})" class="game-block"></div>
                {% endif %}
            </div>
            {% endfor %}
        </div>
    </div>

    <div class="d-flex mt-3 mb-3">
        {% for n in range(data.mastermind_game.amount_color) %} 
        <div onclick="selectable(this)" value={{n}} class="game-block g-{{data.color_list[n]}}">
        </div>
        {% endfor %}
    </div>

    <button> Send </button>
</form>
