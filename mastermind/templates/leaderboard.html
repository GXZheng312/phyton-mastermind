{% extends "layouts/default.html" %}
{% block content %}
{% for player in players %}
<div class="row">
    <form class="col" action="load-leaderboard" method="get">
        <table class="table table-dark table-hover">
          <thead>
            <tr>
              <th scope="col">#</th>
              <th scope="col">Name</th>
              <th scope="col">Turns</th>
              <th scope="col">Games played</th>
            </tr>
          </thead>
          <tbody>
            <tr>
              <th scope="row">1</th>
              <td>{{ player.name }}</td>
              <td>{{ player.finished_turn }}</td>
              <td>{{ player.games}}</td>
            </tr>
            <tr>
              <th scope="row">2</th>
              <td>Larry</td>
              <td>Thornton</td>
              <td>@fat</td>
            </tr>
            <tr>
              <th scope="row">3</th>
              <td colspan="2">Larry the Bird</td>
              <td>@twitter</td>
            </tr>
          </tbody>
        </table>
    </form>
</div>
{% endblock %}
